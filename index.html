<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiser's Story</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.5rem;
            color: #a0a0c0;
            margin-top: 10px;
        }
        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            border: 1px solid #4facfe;
            color: #4facfe;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #4facfe;
            color: white;
        }
    </style>
</head>
<body>
    <h1>KAISER</h1>
    <p>Loading the next chapter...</p>
    <a href="#" class="btn">Work in Progress</a>
</body>
</html>
