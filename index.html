<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Kaiser's Story</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #050505;

            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 1px solid #333;
            padding: 50px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #888;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .status {
            display: inline-block;
            margin-top: 20px;
            padding: 5px 15px;
            border-radius: 50px;
            background: #1a1a1a;
            border: 1px solid #333;
            font-size: 0.8rem;
            color: #00ff88;
        }
    </style>
</head>

    <div class="container">
