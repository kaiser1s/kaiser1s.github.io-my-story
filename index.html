<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itay's Space</title>
    <style>
        /* Base Themes */
        :root { --bg: #f4f4f4; --text: #333; --accent: #3498db; --card: #fff; }
        [data-theme='black'] { --bg: #000; --text: #fff; --accent: #555; --card: #111; }
        [data-theme='blue'] { --bg: #001f3f; --text: #fff; --accent: #7fdbff; --card: #003366; }
        [data-theme='red'] { --bg: #4b0000; --text: #fff; --accent: #ff4136; --card: #800000; }
        [data-theme='brown'] { --bg: #3e2723; --text: #efebe9; --accent: #d7ccc8; --card: #4e342e; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            transition: 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: rgba(0,0,0,0.05);
            height: 100vh;
            padding: 20px;
            border-right: 1px solid rgba(0,0,0,0.1);
        }

        .nav-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page { display: none; text-align: center; max-width: 600px; }
        .active { display: block; }

        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Theme Picker */
        .themes { margin-top: 50px; }
        .dot {
            height: 25px; width: 25px; border-radius: 50%; display: inline-block;
            margin: 5px; cursor: pointer; border: 2px solid #fff;
        }
    </style>
</head>
<body data-theme="white">

    <div class="sidebar">
        <h3>Menu</h3>
        <button class="nav-btn" onclick="showPage('info')">Info About Myself</button>
    </div>

    <div class="content">
        <div id="info" class="page active">
            <div class="card">
                <h1>Hello!</h1>
                <p>I'm <strong>Itay</strong>. I'm 15 years old and I like developing codes in Minecraft.</p>
            </div>
        </div>

        <div class="themes">
            <p>Pick a Theme:</p>
            <span class="dot" style="background:#f4f4f4; border:1px solid #ccc" onclick="setTheme('white')"></span>
            <span class="dot" style="background:#111" onclick="setTheme('black')"></span>
            <span class="dot" style="background:#001f3f" onclick="setTheme('blue')"></span>
            <span class="dot" style="background:#4b0000" onclick="setTheme('red')"></span>
            <span class="dot" style="background:#3e2723" onclick="setTheme('brown')"></span>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // Show the one we want
            document.getElementById(pageId).classList.add('active');
        }

        function setTheme(themeName) {
            document.body.setAttribute('data-theme', themeName);
        }
    </script>

</body>
</html>
